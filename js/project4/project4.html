<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="project4.css">
</head>
<body>
    <div class="wrapper">
        <h1>Number Guessing Game</h1>
        <p>Try to guess a random number between 1 and 100</p>
        <p>You have 10 attempts to guess the number</p>
        <br>
        <form>
            <label for="guessfield" id="guess">Guess the number</label>
            <br>
            <input type="text" id="guessfield" class="guessfield">
            <br>
            <input type="submit" id="subt" value="submit guess" class="guesssubmit">
        </form>
        <div class="resultParas">
            <p>Previous Guess: <span class="guesses"></span></p>
            <p>Guesses remaining <span class="lastResult">10</span></p>
            <p class="LowOrHi"></p>
        </div>


    </div>
    
</body>
<script src="project4.js"></script>
</html>
